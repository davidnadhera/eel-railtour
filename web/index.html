<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulátor tras pro Railtour 2023</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
    <script type="text/javascript">Loader.load();</script>
    <script src="mapy.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="form-row">
        <div class="form-group col-md-6 filter-component">
           <label for="od">Odkud</label>
           <select class="form-control selectpicker" data-dropup-auto="false"
                      data-live-search-normalize="true" data-live-search="true" id="od" name="od">
          </select>
        </div>
        <div class="form-group col-md-6 filter-component">
           <label for="do">Kam</label>
           <select class="form-control selectpicker" data-dropup-auto="false"
                      data-live-search-normalize="true" data-live-search="true" id="do" name="do">
          </select>
        </div>
      </div>
      <div class="trasa">
          <div class="form-row form-group">
                <div class="col">
                   <label for="cas_tan">Čas (tam)</label>
                   <input class="form-control vysledek" type="number" id="cas_tam" name="cas_tam"/>
                </div>
                <div class="col">
                   <label for="km_tam">km</label>
                   <input class="form-control vysledek" type="number" step="0.1" id="km_tam" name="km_tam"/>
                </div>
                <div class="col">
                   <label for="cas_zpet">Čas (zpět)</label>
                   <input class="form-control vysledek" type="number" id="cas_zpet" name="cas_zpet"/>
                </div>
                <div class="col">
                   <label for="km_zpet">km</label>
                   <input class="form-control vysledek" type="number" step="0.1" id="km_zpet" name="km_zpet"/>
                </div>
          </div>
          <button class="btn btn-info" id="zapis">Zapiš do DB</button>
      </div>
      <p id="vysledek"></p>
      <div id="m" style="height:600px; margin:10px"></div>
    </div>
  </body>
</html>
